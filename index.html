<!DOCTYPE html>
<html>
<head>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
	<title>Login - Jember Developer</title>
	<link href='img/favicon.png' rel='icon' type='image/x-icon'/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<form action="https://jemberdeveloper.blogspot.com">
	  <div class="logo">
	  	<a href="https://jemberdeveloper.blogspot.com">
	    <img src="img/logo.png" alt="Jember Developer" class="logo"></a>
	  </div>
	  <div class="pembatas">
	  	<label class="lbl"><b>Username</b></label>
	    <input type="text" placeholder="Masukkan Username" name="uname" required>
	    <label class="lbl"><b>Password</b></label>
	    <input type="password" placeholder="Masukkan Password" name="psw" required>
	    <button type="submit">Login</button>
	    <input type="checkbox" checked="checked"> Ingat saya
	    <span class="psw"><a href="#">Lupa password?</a></span>
	  </div>
	   <div class="pembatas">
	   <div class="dftr">Belum punya akun?</div>
	  <button class="btn-daftar">Daftar Searang</button>
	  </div>
	</form>	
</body>
</html>
